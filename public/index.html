<body>
  <form action="/insert" method="post">

      <div class="row">
        <label for="firstName">First Name: *<input type="text" id="firstName" name="firstName" placeholder="First Name" ></label>

        </div>
        
      </div>
    </section>
    <input type="submit" value="Send">
